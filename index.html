<!DOCTYPE html>
<html>
<head>
<title>2020 Time</title>
<style>
#content {
    text-align: center;
    font-weight: bold;
    font-size: 60px;
    margin: 60px 0 30px 0;
}

#starts {
    text-align: center;
    font-style: italic;
}

a { color: inherit; }
a:visited { color: inherit; }
</style>
</head>
<body>
<div id="content">In 2020 time, today is <span id="date">...</span>.</div>
<div id="starts">
    <div>Actually my world ended in
        <a href="#jan">January</a>,
        <a href="#feb">February</a>,
        <a href="#mar">March</a>,
        <a href="#apr">April</a>,
        <a href="#may">May</a>,
        <a href="#jun">June</a>,
        <a href="#jul">July</a>,
        <a href="#aug">August</a>,
        <a href="#sep">September</a>.
    </div>
</div>
<!--- Made by @kantrn (coderanger) -->
<script>
function render() {
    var start = new Date((location.hash.substr(1) || 'march') + ' 1, 2020')
    var days = Math.floor((new Date() - start) / 86400000) + 1 // 1000 * 60 * 60 * 24
    var localizedMonth = start.toLocaleString(navigator.language, { month: "long" })
    var ordinal = 'th'
    if(days % 10 == 1) { ordinal = 'st' }
    else if(days % 10 == 2) { ordinal = 'nd'; }
    else if(days % 10 == 3) { ordinal = 'rd'; }
    document.getElementById('date').innerHTML = localizedMonth + ' ' + days + ordinal
}
window.onhashchange = render
render()
</script>

</body>
</html>
